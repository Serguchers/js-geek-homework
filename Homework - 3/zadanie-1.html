
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
       'use strict';
        for (let i = 0; i <= 10; i++) {
            if (i == 0) {
                console.log(`${i} - это ноль`)
            } else if (i % 2) {
                console.log(`${i} - это нечетное число`)
            } else {
                console.log(`${i} - это четное число`)
            }
        }
    </script>
</body>
