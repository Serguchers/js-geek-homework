
<!DOCTYPE html>

<body>
    <script>
       'use strict';
       const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {

                price: 1000,

            console.log(product.id, product.price)
        }
