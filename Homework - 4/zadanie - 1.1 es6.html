<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
       'use strict';
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }
        }

        let pr1 = new Product('a', 100);
        pr1.make25PercentDiscount();
        console.log(pr1.price);
    </script>
</body>
