<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
       'use strict';
       /* 
       Первые две 10 - числа, их складываем - получаем 20.
       После идет строка 10, следовательно, 20 'склеиваем' с 10
       */
        let first = 10 + 10 + '10'
        console.log(first)
        /*
        Идем справа налево, число складывается со строкой - на выходе строка.
        Опять строка складывается с числом - на выходе строка. В результате 'склеиваем' три 10.
        */
       let second = 10 + '10' + 10
       console.log(second)
       /*
       Тот же алгоритм, что и в первом примере. Отсутствие символа пробела является стилистической
       ошибкой, а не технической.
       */
      let third = 10 + 10 +'10';
      console.log(third)
      /*
      Используем унарный минус, чтобы сконвертировать строку в число. В результате " -'' " мы получим -0.
      10 / -0 в результате даст infinity.
      */
     let fourth = 10 / -'';
     console.log(fourth)
     /*
     Использование унарного плюса не позволяет нам привести строку к числу, так как произведена неверная запись
     числа, следует использовать '.' при записи дробных чисел. Деление числа на строку не даст нам какого-то конкретного 
     результата.
     */
    let fifth = 10 / +'2,5'
    console.log(fifth)
    </script>
</body>
