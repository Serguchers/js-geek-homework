<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
       'use strict';
        let a = 1, b = 1, c, d;
        /*
        Префиксный инкремент, значение сначала увеличится на 1, 
        потом запишется в c.
        */
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        /*
        Постфиксный инкремент, значение b запишется в d,
        после чего увеличится на 1 и станет 2.
        */
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        /*
        C будет равно сумме 2 и ++a, a увеличится на 1 и примет значение 3,
        c примет значение суммы 2 и 3, то есть 5.
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        /*
        d будет равно сумме 2 и b(2), после присваивания значение b увеличится
        на 1 и станет равно 3 из-за постфиксного инкремента.
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>
