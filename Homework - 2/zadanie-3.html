<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
       'use strict';
       let a = +prompt();
       let b = +prompt();

       if (a >= 0 && b >= 0){
           alert(a - b)
       } else if (a < 0 && b < 0) {
           alert(a * b)
       } else if ((a < 0 && b >= 0) || (a >=0 && b < 0)) {
           alert(a + b)
       } else {
           alert('Неверный формат числа.')
       }
    </script>
</body>
