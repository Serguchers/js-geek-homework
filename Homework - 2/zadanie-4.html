<!DOCTYPE html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
       'use strict';
       function sum_func(num1, num2) {
            return num1 + num2
       }
       function dif_func(num1, num2) {
            return num1 - num2
       }
       function div_func(num1, num2) {
            return num1 / num2
       }
       function mul_func(num1, num2) {
            return num1 * num2
       }

       alert(sum_func(10, 250));
       alert(dif_func(100, 10));
       alert(div_func(200, 5));
       alert(mul_func(10.1, 20.12));
    </script>
</body>
